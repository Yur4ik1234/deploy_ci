  #    id: pub-ip
  #    
  #    run: |
  #      EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
  #      PUBLIC_IP=$(az vmss list-instance-public-ips --name example-vmss  --resource-group azure-resource_group | python3 parser.py)
  #
  #      echo "pub-ip<<$EOF" >> $GITHUB_OUTPUT
  #      echo "$PUBLIC_IP" >> $GITHUB_OUTPUT
  #      echo "$EOF" >> $GITHUB_OUTPUT

  ansible-deploy:
    name: 'Deploy ansible playbook'
    runs-on: ubuntu-latest  
    needs: [terraform-apply]
    steps:         
    - name: Run playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        # Required, playbook filepath
        playbook: ansible/playbook.yaml
        # Optional, directory where playbooks live
        #directory: ./
        # Optional, SSH private key
        key: ${{secrets.SSH_PRIVATE_KEY}}
        # Optional, literal inventory file contents
        inventory: |
          vm0.deploy-vmsc-ubuntu.westeurope.cloudapp.azure.com ansible_become=yes ansible_ssh_user=adminuser
          vm1.deploy-vmsc-ubuntu.westeurope.cloudapp.azure.com ansible_become=yes ansible_ssh_user=adminuser

          
          